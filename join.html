<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Join Spaces</title>
        <link rel="stylesheet" href="stylesJoin.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="sign-up">
            <h1>Join the Project!</h1>
            <h4>Would love to have you join or contribute in anyway!</h4>
            <form>
                <label>Full Name</label>
                <input type="text" placeholder="Vincent Price">
                <label>Duke Email</label>
                <input type="text" placeholder="___@duke.edu">
                <label>Graduation Year</label>
                <input type="text" placeholder="2024">
                <label>CV</label>
                <input type="file" placeholder="">
                <input type="button"  value="Submit">
            </form>
        </div>
    </body>
